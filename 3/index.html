<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bundle.js" charset="utf-8"></script>
  </head>
  <body class="emerald-bg">
    <h1 class="m-xl text-center">Update CSS Variables with <span class="hl">JS</span>!</h1>
    <div class="controls m-b-lg text-center">
      <label>
        Spacing:
        <input id="spacing" type="range" data-suffix="px" value="20" />
      </label>
      <label>
        Blur:
        <input id="blur" type="range" data-suffix="px" value="15" />
      </label>
      <label>
        Color:
        <input id="color" type="color" value="#e67e22" />
      </label>
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />
  </body>
</html>
