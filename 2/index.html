<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bundle.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="clock center silver-bg pomegranate-border">
      <div class="face">
        <div class="hour-hand pos-a black-border">
        </div>
        <div class="minute-hand pos-a black-border">
        </div>
        <div class="second-hand pos-a black-border">
        </div>
      </div>
    </div>
  </body>
</html>
